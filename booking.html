<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <section class="booking">
        <h2 class="booking-heading">Book an Appointment</h2>
        <form class="booking-form" id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" autocomplete="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" autocomplete="tel" required>
            </div>

            <div class="form-group">
                <label for="service">Select Service*</label>
                <select id="service" required>
                    <option value="">-- Select --</option>
                    <option value="Hair Styling">Hair Styling</option>
                    <option value="Braiding">Braiding</option>
                    <option value="Hair Coloring">Hair Coloring</option>
                    <option value="Weave Installation">Weave Installation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Select Date*</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time*</label>
                <input type="time" id="time" required>
            </div>

            <button type="submit" class="book-btn">Confirm Booking</button>
        </form>

        <p id="bookingMessage" class="booking-message"></p>
        <div class="popup-message" id="popupMessage"></div>
    </section>

    <script>
    const bookingForm = document.querySelector("#bookingForm");
    const popup = document.querySelector("#popupMessage");

    bookingForm.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.querySelector("#name").value;
        const phone = document.querySelector("#phone").value;
        const service = document.querySelector("#service").value;
        const date = document.querySelector("#date").value;
        const time = document.querySelector("#time").value;

        // I will later send this to maybe Whatsapp, email, or backend
        const message = `âœ… Thank you ${name}, your ${service}, appointed is confirmed for ${date}, at ${time}.`;

        // Show popup
        popup.textContent = message;
        popup.classList.add("show");

        // Hidepopup after 5 seconds
        setTimeout(() => {
            popup.classList.remove("show");
        }, 5000);

        // Reset Form
        bookingForm.reset();
    });
</script>
</body>
</html>
